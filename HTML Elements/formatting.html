<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting text</title>
</head>

<body>
    <!-- bold -->
    <b>zainab</b>
    <br>
    <!-- strong -->
    <strong>codingal</strong>
    <br>
    <!--italics -->
    <i>miss joyce</i>
    <br>
    <!-- highlighted -->
    <em>fatima</em>
    <br>
    <!-- mark text -->
    <mark>aisa saeed</mark>
    <br>
    <!-- small text -->
    <small>saeed umar</small>
    <br>
    <!-- remove text -->
    <del>i love codingal</del>
    <!-- Sub script -->

    H<sub>2</sub>O

    <br>

    <!-- Suber script -->

    CO<sup>2</sup>
</body>

</html>
